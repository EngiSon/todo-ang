<div class="center">
<button class="btn btn-primary" routerLink="/create">Create</button>
</div>
<ul class="todos">
  <li *ngFor="let todo of todos">
    <a routerLink="/todos/{{todo.id}}">
      {{todo.name}}
    </a>
    <button class="btn btn-primary" routerLink="/todos/{{todo.id}}/edit">Edit</button>
  </li>
</ul>
